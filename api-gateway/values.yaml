name: api-gateway
namespace: api-gateway
replicaCount: 2

service:
  name: api-gateway
  port: 8000
  type: ClusterIP
  targetPort: 8000

image:
  repository: jeongmin0709/api-gateway
  tag: "1.0.0"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: api-gateway-sa

ingress:
  enabled: true
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  className: nginx
  path: /api(/|$)(.*)
  pathType: ImplementationSpecific

configMap:
  name: api-gateway-cm

secret:
  name: api-gateway-secret

env:
  - name: SPRING_CONFIG_LOCATION
    value: "file:/app/config/application.yaml"
  - name: PUBLIC_KEY
    valueFrom:
      secretKeyRef:
        name: api-gateway-secret
        key: public-key
volumeMounts:
  - name: config-volume
    mountPath: /app/config/application.yaml
    subPath: application.yaml

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80