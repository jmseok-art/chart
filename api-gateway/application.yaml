server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://product-service.product-service.svc.cluster.local:8002
          predicates:
            - Path=/products/**

        - id: order-service
          uri: http://order-service.order-service.svc.cluster.local:8003
          predicates:
            - Path=/orders/**
            
        - id: user-service
          uri: http://user-service.user-service.svc.cluster.local:8001
          predicates:
            - Path=/users/**,/login,/refresh,/logout
        
